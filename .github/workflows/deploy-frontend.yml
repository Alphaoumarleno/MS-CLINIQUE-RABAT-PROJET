name: Deploy Frontend

run-name: ${{ github.actor }} deploys frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: website_Clinique_rabat
        run: npm ci

      - name: Build frontend
        working-directory: website_Clinique_rabat
        run: npm run build

      - name: Verify dist content
        run: |
          ls -al website_Clinique_rabat/dist

      - name: Upload dist to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: website_Clinique_rabat/dist/
          target: /var/www/clinique-rabat
          overwrite: true
