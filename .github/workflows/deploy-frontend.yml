name: Deploy Frontend

run-name: ${{ github.actor }} deploys frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: website_Clinique_rabat/package-lock.json

      - name: Install dependencies
        working-directory: website_Clinique_rabat
        run: npm ci

      - name: Build frontend
        working-directory: website_Clinique_rabat
        run: npm run build

      - name: Ensure web root exists on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo mkdir -p /var/www/clinique-rabat
            sudo rm -rf /var/www/clinique-rabat/*
            sudo mkdir -p /tmp/clinique-rabat-dist

      - name: Upload dist folder to server (staging)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: website_Clinique_rabat/dist
          target: /tmp/clinique-rabat-dist
          overwrite: true

      - name: Publish to Nginx web root and reload Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/clinique-rabat/*
            sudo cp -r /tmp/clinique-rabat-dist/dist/* /var/www/clinique-rabat/
            sudo chown -R www-data:www-data /var/www/clinique-rabat
            sudo chmod -R 755 /var/www/clinique-rabat
            sudo nginx -t
            sudo systemctl reload nginx
            echo "Frontend deployed to /var/www/clinique-rabat"
