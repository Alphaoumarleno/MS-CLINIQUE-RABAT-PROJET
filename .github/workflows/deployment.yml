name: Deploy application

run-name: ${{ github.actor }} is deploying project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy Spring Boot (SSH Native)
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Java
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3) Build
      - name: Build Spring Boot project
        working-directory: springBoot
        run: |
          mvn clean package spring-boot:repackage -DskipTests
          ls -al target

      # 4) Setup SSH (clé + known_hosts)
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 5) Créer le dossier distant (idempotent)
      - name: Create remote folder
        run: |
          ssh -p ${{ secrets.PORT }} \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} \
            "mkdir -p /opt/ms-clinique-rabat/microservices"

      # 6) Copier le JAR
      - name: Copy JAR to server
        run: |
          scp -P ${{ secrets.PORT }} \
            springBoot/target/GestionClinique-0.0.1-SNAPSHOT.jar \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/opt/ms-clinique-rabat/microservices/

      # 7) Lancer l’application (non bloquant)
      - name: Run application on server
        run: |
          ssh -p ${{ secrets.PORT }} \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} << 'EOF'
              set -e

              cd /opt/ms-clinique-rabat/microservices
              pkill -f GestionClinique-0.0.1-SNAPSHOT.jar || true

              nohup java -jar GestionClinique-0.0.1-SNAPSHOT.jar \
                --spring.mail.host=${MAIL_HOST} \
                --spring.datasource.username=${DATABASE_USERNAME} \
                --spring.datasource.password=${DATABASE_USERPASSWORD} \
                --spring.datasource.url=${DATABASE_URL} \
                --spring.sql.init.mode=true \
                > /var/log/ms-clinique-rabat.log 2>&1 < /dev/null &

              exit 0
          EOF
        env:
          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_USERPASSWORD: ${{ secrets.DATABASE_USERPASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
